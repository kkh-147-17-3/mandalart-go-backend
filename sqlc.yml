version: "2"
sql:
  - engine: "postgresql"
    queries: "repositories/query.sql"
    schema: "repositories/schema.sql"
    gen:
      go:
        package: "repositories"
        out: "repositories"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        json_tags_case_style: "camel"
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "mandalart.com/types"
              type: "Timestamp"
            nullable: true